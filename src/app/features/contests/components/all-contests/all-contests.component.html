<app-navbar></app-navbar>
<div class="container">
  <h2>Todos los concursos</h2>
  <table mat-table [dataSource]="contests">
    <ng-container matColumnDef="contestId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let contest"> {{contest.contestId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let contest">
        <a [routerLink]="['/contests', contest.contestId]"> {{contest.name}} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
      <td mat-cell *matCellDef="let contest"> {{contest.startDate | date: 'dd/MM/yyyy h:mm a'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Fin</th>
      <td mat-cell *matCellDef="let contest"> {{contest.endDate | date: 'dd/MM/yyyy h:mm a'}} </td>
    </ng-container>

    <ng-container matColumnDef="isPublic">
      <th mat-header-cell *matHeaderCellDef>Publico</th>
      <td mat-cell *matCellDef="let contest"> {{contest.isPublic ? 'Si' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contest">
        <button (click)="openDialog(contest.contestId)" mat-raised-button color="primary">Inscribirse</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['contestId', 'name', 'startDate', 'endDate', 'isPublic', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['contestId', 'name', 'startDate', 'endDate', 'isPublic', 'actions']"></tr>
  </table>
</div>
