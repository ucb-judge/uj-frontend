<app-navbar></app-navbar>
<div class="contest-data">
  <h2>{{contest.name}}</h2>
  <h3>{{contest.description}}</h3>
</div>
<div class="problem-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="problems">
      <!-- Problem ID Column -->
      <ng-container matColumnDef="problemId">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let problem"> UJ-{{problem.problemId}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título</th>
        <td mat-cell *matCellDef="let problem"> {{problem.title}} </td>
      </ng-container>

      <!-- Time Limit Column -->
      <ng-container matColumnDef="timeLimit">
        <th mat-header-cell *matHeaderCellDef> Tiempo Límite</th>
        <td mat-cell *matCellDef="let problem"> {{problem.timeLimit}}s</td>
      </ng-container>

      <!-- Memory Limit Column -->
      <ng-container matColumnDef="memoryLimit">
        <th mat-header-cell *matHeaderCellDef> Memoria Límite</th>
        <td mat-cell *matCellDef="let problem"> {{problem.memoryLimit}}MB</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['problemId', 'title', 'timeLimit', 'memoryLimit']"></tr>
      <tr
          mat-row
          *matRowDef="let row; columns: ['problemId', 'title', 'timeLimit', 'memoryLimit']"
          (click)="goToProblem(row.problemId)"
      ></tr>
    </table>
  </div>
  <a [href]="'/contests/' + this.contestId + '/ranking'" mat-raised-button color="accent">Mostrar ranking</a>
</div>
